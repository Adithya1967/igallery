<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('minecraft_background.jpg') no-repeat center center/cover;
      background-color: #1e1e1e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border: 2px solid #00ff00;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1000px;
    }

    .gallery-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border: 4px solid #00aa00;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    .legend-section {
      text-align: center;
      margin: 50px 0 30px;
    }

    .legend-section h2 {
      font-size: 0.8rem;
      color: #ff5d5d;
      margin-bottom: 20px;
    }

    .legend-image {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 4px solid #ff5d5d;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff5d5d;
      transition: transform 0.3s ease;
    }

    .legend-image:hover {
      transform: scale(1.05);
    }

    .legend-caption {
      margin-top: 10px;
      font-size: 0.6rem;
      color: #ff5d5d;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(34, 34, 34, 0.95);
    }

    #modal img {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      position: relative;
      top: 10%;
      border: 5px solid #00ff00;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #00ff00;
      font-size: 2em;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: #00ff00;
      font-size: 0.7rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 0.7rem;
        padding: 6px 12px;
      }

      .gallery-grid {
        gap: 10px;
        padding: 15px;
      }

      .gallery-grid img {
        height: 120px;
      }

      .legend-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Minecraft Gallery</h1>

  <div class="gallery-grid">
    <img src="creeper.webp" alt="Creeper" onclick="openModal(this)">
    <img src="zombie.jpg" alt="Zombie" onclick="openModal(this)">
    <img src="enderman.avif" alt="Enderman" onclick="openModal(this)">
    <img src="steve.jpg" alt="Steve" onclick="openModal(this)">
    <img src="alex.jpg" alt="Alex" onclick="openModal(this)">
    <img src="skeleton.avif" alt="Skeleton" onclick="openModal(this)">
    <img src="ghast.avif" alt="Ghast" onclick="openModal(this)">
    <img src="villager.webp" alt="Villager" onclick="openModal(this)">
  </div>

  <div class="legend-section">
    <h2>The Legend</h2>
    <img src="techno.png" alt="Technoblade" class="legend-image">
    <div class="legend-caption">Technoblade Never Dies</div>
  </div>

  <div id="modal">
    <span id="close" onclick="closeModal()">&#10006;</span>
    <img id="modalImage" src="" alt="Expanded View">
  </div>

  <footer>
    <p>Designed by: Adithya sivakumar 212224040013</p>
  </footer>

  <script>
    function openModal(image) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImage.src = image.src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
